{% extends "base.html" %} {% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Lecturer Login</h2>
    <form method="post">
      {% csrf_token %}
      <div>
        <label class="block text-gray-600 mb-2">Email</label>
        <input
          type="email"
          name="email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
        />
      </div>
      <div class="mb-4 mt-2">
        <label class="block text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          class="w-full border p-2 rounded"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 cursor-pointer"
      >
        Login
      </button>
    </form>
    {% if messages %}
    <div class="mt-2 mb-2 space-y-2 rounded text-center bg-red-200">
      {% for message in messages %}
      <div
        class="px-4 py-3 rounded border border-gray-300 bg-red-200 text-gray-700"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
