{% extends "users/dashboard/admin_dashboard_layout.html" %}
<!-- --------------- -->
{% block title %}Announcement{% endblock %}
<!-- --------------- -->

{% block content %}

<div class="max-w-xl mx-auto p-6">
  <h1 class="text-2xl font-semibold mb-4">
    {% if announcement %}Edit Announcement{% else %}New Announcement{% endif %}
  </h1>

  <form method="POST">
    {% csrf_token %}

    <div class="mb-4">
      <label class="block mb-1 font-medium">Title</label>
      <input
        type="text"
        name="title"
        value="{{ announcement.title|default:'' }}"
        class="w-full border px-3 py-2 rounded"
        required
      />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Message</label>
      <textarea name="body" rows="5" class="w-full border px-3 py-2 rounded">
{{ announcement.body|default:'' }}</textarea
      >
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Optional Link</label>
      <input
        type="url"
        name="link"
        value="{{ announcement.link|default:'' }}"
        class="w-full border px-3 py-2 rounded"
      />
    </div>

    <div class="flex justify-end gap-3">
      <a href="{% url 'announcement_list' %}" class="px-4 py-2 border rounded"
        >Cancel</a
      >
      <button class="px-4 py-2 bg-blue-600 text-white rounded">
        {% if announcement %}Update{% else %}Create{% endif %}
      </button>
    </div>
  </form>
</div>

{% endblock %}
