{% extends "users/dashboard/admin_dashboard_layout.html" %}
<!-- ----------- -->
{% block title %} Delete Program {% endblock %}
<!-- ----------- -->
{% block content %}

<div
  class="max-w-4xl mx-auto border border-gray-300 rounded-lg bg-white p-6 text-center"
>
  <h2 class="text-xl font-semibold mb-4 text-red-600">Confirm Delete</h2>

  <p class="text-gray-700 mb-6">
    Are you sure you want to delete this program?
  </p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="px-5 py-2 bg-red-600 text-white rounded mr-3">
      Delete
    </button>
    <a
      href="{% url 'admin_manage_programs' %}"
      class="px-5 py-2 border border-gray-300 rounded"
    >
      Cancel
    </a>
  </form>
</div>

{% endblock %}
