{% extends "users/dashboard/student_dashboard_layout.html" %}
<!-- -----------------------  -->
{% block title %} Registration Error {% endblock %}
<!-- ------------------ -->
{% block content %}
<div
  class="max-w-4xl mx-auto mt-10 bg-white shadow rounded-lg p-8 h-80 flex flex-col justify-between"
>
  <h2 class="text-2xl font-bold text-red-600 mb-4">Registration Error</h2>

  <p class="text-gray-700 mb-6">{{ message }}</p>
  <p class="text-gray-700 mb-6 text-xs">contact admin for further assistance</p>

  <div class="flex justify-end mt-16">
    <a
      href="{% url 'student_main' %}"
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
      >Back to Dashboard</a
    >
  </div>
</div>
{% endblock %}
