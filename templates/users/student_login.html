{% extends "base.html" %} {% block content %}
<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300"
>
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">
      Student Login
    </h2>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-gray-600 mb-2">Student ID</label>
        <input
          type="username"
          name="username"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
        />
      </div>
      <div>
        <label class="block text-gray-600 mb-2">Student PIN</label>
        <input
          type="password"
          name="password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
        />
      </div>
      <button
        type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition cursor-pointer"
      >
        Login
      </button>
    </form>
    {% if messages %}
    <div class="mt-2 mb-2 space-y-2 rounded text-center bg-red-200">
      {% for message in messages %}
      <div
        class="px-4 py-3 rounded border border-gray-300 bg-red-200 text-gray-700"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
